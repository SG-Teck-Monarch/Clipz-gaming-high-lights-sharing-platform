<app-alert [styles]="alertStyles" [show]="showAlert">
  {{ alertContent }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input
      [control]="registerForm.controls.name"
      placeHolder="Enter name"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="registerForm.controls.email"
      type="email"
      placeHolder="Enter email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="registerForm.controls.age"
      type="number"
      placeHolder="Enter age"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="registerForm.controls.password"
      type="password"
      placeHolder="Enter password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="registerForm.controls.confirmPassword"
      type="password"
      placeHolder="Confirm password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="registerForm.controls.phone"
      type="tel"
      placeHolder="Enter phone number"
      format="+00 00000 00000"
    ></app-input>
  </div>
  <button
    type="submit"
    [ngClass]="{
      'block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition': true,
      'hover:bg-indigo-500 cursor-pointer opacity-100': registerForm.valid,
      'disabled: opacity-50 disabled:bg-indigo-400 cursor-not-allowed':
        !registerForm.valid
    }"
    [disabled]="!registerForm.valid"
  >
    Submit
  </button>
</form>
